name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Run tests
        run: uv run pytest

      - name: Run type check
        run: uv run mypy .

      - name: Run ruff
        run: uv run ruff check

      - name: Run tach
        run: uv run tach check

services:
  floorcast:
    build: .
    ports:
      - "8000:8000"
    environment:
      - FLOORCAST_HA_WEBSOCKET_URL=ws://homeassistant.local:8123/api/websocket
      - FLOORCAST_HA_WEBSOCKET_TOKEN=${FLOORCAST_HA_WEBSOCKET_TOKEN}
      - FLOORCAST_DB_URI=/data/floorcast.db
      - FLOORCAST_LOG_TO_CONSOLE=true
    volumes:
      - floorcast_data:/data
    restart: unless-stopped

volumes:
  floorcast_data:
